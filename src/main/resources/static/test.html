<input size="5" type="text" id='number' class="btn btn-white" onblur="tiaozhuang();">

</body>
<script>
    function tiaozhuang() {

        var pattern = /-?[1-9]\d*/,
            num = document.getElementById("number");
        if (pattern.test(num.value)) {
            alert(num.value)
            location.href = "/employee/pagingSel?pageNum=" + num.value;
        } else {
            alert("请输入正整数")

        }
    }
