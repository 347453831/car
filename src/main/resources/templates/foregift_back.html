<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>押金管理</title>
		<meta name="keywords" content="">
    	<meta name="description" content="">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
	    <link href="/css/animate.css" rel="stylesheet">
	    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
	        	<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>押金管理</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="signupForm">
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">张三，当前押金额度为：</label>
										<div class="col-sm-8">
											<p style="height: 35px;font-size:18px;line-height: 35px">2000元</p>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<a data-toggle="modal" class="btn btn-info" href="form_basic.html#modal-form">缴纳</a>
	                            		<a  class="btn btn-success" href="">退还</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
	        </div>
	   </div>
	    <div id="modal-form" class="modal fade" aria-hidden="true">
	        <div class="modal-dialog" style="width:300px;">
	            <div class="modal-content">
	                <div class="modal-body">
	                    <div class="row">
	                        <div class="col-sm-12">
	                            <h3 class="m-t-none m-b">押金缴纳：</h3>
	                            <form role="form">
	                                <div class="form-group">
	                                    <input type="email" placeholder="请输入缴纳金额"  style="width:150px;height:35px">
	                                    	&nbsp;&nbsp;元
	                                </div>
	                                <div>
	                                    <button class="btn btn-info" type="submit"><strong>支付</strong></button>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
        	</div>
		</div>
	
		<!-- 全局js -->
	    <script src="js/jquery.min.js?v=2.1.4"></script>
	    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	    <!-- 自定义js -->
	    <script src="js/content.js?v=1.0.0"></script>
	    <!-- iCheck -->
	    <script src="js/plugins/iCheck/icheck.min.js"></script>
	    <script>
	        $(document).ready(function () {
	            $('.i-checks').iCheck({
	                checkboxClass: 'icheckbox_square-green',
	                radioClass: 'iradio_square-green',
	            });
	        });
	    </script>
	</body>
</html>
