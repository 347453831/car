<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>添加会员</title>
		<meta name="keywords" content="">
    	<meta name="description" content="">
		<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
		<link rel="shortcut icon" href="favicon.ico"/>
		<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
		<link href="/css/plugins/iCheck/custom.css" rel="stylesheet"/>
		<link href="/css/plugins/chosen/chosen.css" rel="stylesheet"/>
		<link href="/css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet"/>
		<link href="/css/plugins/cropper/cropper.min.css" rel="stylesheet"/>
		<link href="/css/plugins/switchery/switchery.css" rel="stylesheet"/>
		<link href="/css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet"/>
		<link href="/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet"/>
		<link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet"/>
		<link href="/css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet"/>
		<link href="/css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet"/>
		<link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
		<link href="/css/plugins/clockpicker/clockpicker.css" rel="stylesheet"/>
		<link href="/css/animate.css" rel="stylesheet"/>
		<link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>添加会员</h5>
	                    </div>
	                    <div class="ibox-content">
	                        <form class="form-horizontal m-t" id="signupForm" action="/members/addMember" method="post">
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">姓名：</label>
	                                <div class="col-sm-8">
	                                    <input id="firstname" name="membersName" class="form-control" type="text" style="width:150px;height:35px;">
	                                   <span class="help-block m-b-none"><i class="fa fa-info-circle"></i><!--请输入身份证上真实姓名--></span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">性别：</label>
	                                <div class="col-sm-8">
	                                	 <input type="radio" id="inlineRadio1" value=0 name="membersSex" checked="checked">
	                                     <label for="inlineRadio1">男</label> &nbsp;&nbsp;
	                                     <input type="radio" name="membersSex" id="radio4" value=1>
	                                     <label for="radio4">女 </label>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">出生年月：</label>
	                                <div class="col-sm-3">
	                                 	<div class="form-group" id="data_3">
				                            <div class="input-group date">
				                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				                                <input type="text" class="form-control" name="membersBirthday" value="2014-11-11" style="width:120px;height:35px;">
				                            </div>
				                           <!-- <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 与身份证出生日期一致</span>-->
				               			</div>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">身份证号：</label>
	                                <div class="col-sm-8">
	                                    <input id="text" name="membersNumber" class="form-control" type="text" style="width:250px;height:35px;">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">家庭住址：</label>
	                                <div class="col-sm-8">
	                                    <textarea name="membersAddress" rows="3" cols="32"></textarea>
	                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请现住址</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">手机号：</label>
	                                <div class="col-sm-8">
	                                    <input id="email" name="membersPhone" class="form-control" type="text" style="width:250px;height:35px;">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-8 col-sm-offset-3">
	                                    <button class="btn btn-info" type="submit">提交</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
	
		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<!-- 自定义js -->
		<script src="js/content.js?v=1.0.0"></script>
		<!-- jQuery Validation plugin javascript-->
		<script src="js/plugins/validate/jquery.validate.min.js"></script>
		<script src="js/plugins/validate/messages_zh.min.js"></script>
		<!-- Chosen -->
		<script src="js/plugins/chosen/chosen.jquery.js"></script>
		<!-- JSKnob -->
		<script src="js/plugins/jsKnob/jquery.knob.js"></script>
		<!-- Input Mask-->
		<script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
		<!-- Data picker -->
		<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
		<!-- Prettyfile -->
		<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
		<!-- NouSlider -->
		<script src="js/plugins/nouslider/jquery.nouislider.min.js"></script>
		<!-- Switchery -->
		<script src="js/plugins/switchery/switchery.js"></script>
		<!-- IonRangeSlider -->
		<script src="js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
		<!-- iCheck -->
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<!-- MENU -->
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<!-- Color picker -->
		<script src="js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
		<!-- Clock picker -->
		<script src="js/plugins/clockpicker/clockpicker.js"></script>
		<!-- Image cropper -->
		<script src="js/plugins/cropper/cropper.min.js"></script>
		<script src="js/demo/form-advanced-demo.js"></script>
	</body>
</html>
