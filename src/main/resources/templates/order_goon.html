<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>续租订单</title>
	    <meta name="keywords" content="">
	    <meta name="description" content="">
	    <link rel="shortcut icon" href="favicon.ico">
		<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
	    <link href="/css/animate.css" rel="stylesheet">
	    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	        	<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>续租订单</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="signupForm">
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">订单编号：</label>
										<div class="col-sm-8">
											<p style="height: 35px;font-size:18px;line-height:35px">
												0123452
											</p>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">会员姓名：</label>
										<div class="col-sm-8">
											<p style="height: 35px;font-size:18px;line-height:35px">
												张三
											</p>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">会员电话：</label>
										<div class="col-sm-8">
											<p style="height: 35px;font-size:18px;line-height:35px">
												13098765678
											</p>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">订单车型：</label>
										<div class="col-sm-8">
											<p style="height: 35px;font-size:18px;line-height:35px">
												雪佛兰科鲁兹|三厢|1.5L自动
											</p>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">原订单时间：</label>
										<div class="col-sm-8">
											<p style="height: 35px;font-size:18px;line-height:35px">
												2017-8-1&nbsp;12:30&nbsp;至&nbsp;2017-8-2&nbsp;12:30
											</p>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-4 control-label">续租时间：</label>
										<div class="col-sm-8">
											<input type="datetime-local" style="height:30px;"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button class="btn btn-info" href="">续租</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
	        </div>
	    </div>

	    <!-- 全局js -->
	    <script src="js/jquery.min.js?v=2.1.4"></script>
	    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	    <!-- 自定义js -->
	    <script src="js/content.js?v=1.0.0"></script>
	    <!-- iCheck -->
	    <script src="js/plugins/iCheck/icheck.min.js"></script>
	    <script>
	        $(document).ready(function () {
	            $('.i-checks').iCheck({
	                checkboxClass: 'icheckbox_square-green',
	                radioClass: 'iradio_square-green',
	            });
	        });
	    </script>
	</body>
</html>
